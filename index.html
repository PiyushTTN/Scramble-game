<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav>
        <h1>Scrambled Words</h1>
        <div id="rules">
            <p class="lead">Unscramble the words.</p>
            <p>Type in your guess <small>(Enter works)</small>.</p>
            <p>Get three correct and level up.</p>
            <p>Get a word wrong three times and restart.</p>
            <p>Finish level 3 and you win.</p>
            <p>Good luck!</p>
            <button id="play-btn">Let's Play</button>
        </div>
    </nav>

    <div id="game-container" class="hidden">
        <p>Level: <span id="level">1</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Attempts: <span id="attempts">0</span></p>
        <p id="info"></p>

        <div id="guess-container">
            <p id="scrambled-word"></p>
            <input id="user-guess" type="text" placeholder="Enter your guess">
            <button id="submit">Submit</button>
            <button id="reset-btn">Reset</button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
